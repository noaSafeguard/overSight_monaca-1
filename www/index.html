    <div id="appDrawer" data-position="right" data-role="drawer" style="background: linear-gradient(186.34deg, #17536A 0%, #0B2B38 100%);width:50%;">

                    <i class="material-icons" style="color:transparent">dashboard</i>

            </div>
            <center>
                <div style="width:98%;">
                    <ul id="navigation-container" data-role="listview">

                        <li id="metisTab" style="background-color:rgba(253, 249, 249, 0.62);color: #0B2B38;border-bottom: 2px solid #0B2B38;padding: 7%;">

                        </li>
                        <li id="toolTab" style="background-color:rgba(253, 249, 249, 0.62);color: #0B2B38;border-bottom: 2px solid #0B2B38;padding: 7%;">
                            <a style="background-color:transparent;" onclick="toolFlyFunc()"><span style="font-size: small;font-family:Tahoma, Geneva, sans-serif;font-weight: 400;color:#0B2B38">רחפנים</span></a>
                        </li>
                        <li id="machozTab" style="background-color:rgba(253, 249, 249, 0.62);color: #0B2B38;border-bottom: 2px solid #0B2B38;padding: 7%;">
                            <a style="background-color:transparent;" onclick="projectLocation()"><span style="font-size: small;font-family:Tahoma, Geneva, sans-serif;font-weight: 400;color:#0B2B38">מחוזות</span></a>
                        </li>

                        <li id="VersionTab" style="background-color:rgba(253, 249, 249, 0.62);color: #0B2B38;border-bottom: 2px solid #0B2B38;padding: 7%;">
                            <a onclick="onClickVersion()" style="background-color:transparent;"><span style="font-size: small;font-family:Tahoma, Geneva, sans-serif;font-weight: 400;color:#0B2B38">גירסא</span></a>
                        </li>
                        <li id="logOutTab" style="background-color:rgba(253, 249, 249, 0.62);color: #0B2B38;border-bottom: 2px solid #0B2B38;padding: 7%;">
                            <a style="background-color:transparent;" onclick="goToLoginPage()"><span style="font-size: small;font-family:Tahoma, Geneva, sans-serif;font-weight: 400;color:#0B2B38">התנתק</span></a>

    <script>
        function projectDetails() {
            app.hightGuard.homeModel.detailsProject();

        }
        function flyFunc() {
           app.mobileApp.navigate('#components/hightGuard/fly.html');

        }
        function toolFlyFunc() {
          app.mobileApp.navigate('#components/hightGuard/tool.html');
        }
        function projectLocation() {
            app.mobileApp.navigate('#components/machoz/view.html');
        }
        function onClickVersion() {
            app.hightGuard.homeModel.onClickVersion();
        }
        function onClickVersionClose() {
            app.hightGuard.homeModel.closePopVersion();
        }
        function goToLoginPage() {
            app.mobileApp.navigate('#components/authenticationView/view.html?logout=true');
        }


    </script>

    <!--פופאפ גירסא-->
    <div data-role="modalview" id="popVersion" style="left:1px;width: 95%; height:18%;" hidden>
        <br />
        <div style="width:100%;height:36%; background-color:#e9eaeb;box-shadow:0 4px 2px -2px #c7c1c1;">
            <label style="box-shadow: 0px 2px 3px #A29E9E;background-color:#3685c3;font-family: Tahoma, Geneva, sans-serif; color:white; font-size: small;font-weight: 200;text-align:center;padding-left: 6px;padding-top: 2px;padding-right: 12px;padding-bottom: 3px;float: right;">גירסא</label>
        </div>
        <br />
        <br />
        <center>
            <div style="text-align:center;" dir="rtl">
