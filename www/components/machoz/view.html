<div data-role="view" data-model="app.machoz" data-show="app.machoz.onShow" data-after-show="app.machoz.afterShow" id="machozScreen" class="screen" style="background-color:#e9eaeb;">
    <header data-role="header">
        <div data-role="navbar" class="header" style="background: linear-gradient(5.58deg, #923714 0%, #f7931e 100%);">
            <span>מחוזות</span>
        
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="right" class="headerButton">
                <i class="material-icons" style="color:white">reorder</i>
            </a>
            <a class="headerButton" id="" data-role="button" data-align="left" style="color: white;" href="">
                <i class="material-icons" style="color:transparent">dashboard</i>
            </a>
        </div>
    </header>
    <ul id="ulMachozViewModel" style="background-color: transparent;padding:5px" class="masterDetailView grid" data-role="listview" data-auto-bind="false" data-style="inset" data-template="machozTemplate" data-bind="source: homeModel.dataSource, events: {click: homeModel.itemClick}"></ul>
    <script type="text/x-kendo-template" id="machozTemplate">
        <div style="background:rgb(26, 96, 124);height: 130px;width: 100%;">
            <img style="position:absolute;width: 92%;height: 130px;" src='newImages/Triangle.png' />
            # data = app.machoz.homeModel.fixHierarchicalData(data); #
            <center>
                #if(data['URL_LocationImage'] != "null" ){#
                <img src="#: data['URL_LocationImage'] #" style="padding: 8px;padding-bottom:0;height: 90px; width: 100%;" />
                #}
                else{#
                <img src='newImages/oversightporfile.png' style="padding: 8px;padding-bottom:0;height: 90px;width: 100%;" />
                #}#
                <span style="-webkit-margin-before: 0em;-webkit-margin-after: 1em;">#: data['LocationName'] #</span>
            </center>
        </div>
    </script>
</div>
