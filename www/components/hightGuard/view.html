        function addParticipants() {
            var mi = document.getElementById("tourParticipantstext").value;
            var isMishtatef = false;
            if (mi == " " || mi == "" || mi == "null")
                isMishtatef = false;
            else
                isMishtatef = true;
            if (isMishtatef == true) {
                var tourParticipantsLabel = document.getElementById("tourParticipantsLabel").value;
                if (tourParticipantsLabel != " " && tourParticipantsLabel != "" && tourParticipantsLabel != "null") {
                    document.getElementById("tourParticipantsLabel").value = tourParticipantsLabel + ", " + mi;
                    //document.getElementById("tourParticipantstext").value = tourParticipantsLabel + ", " + mi;

                }
                else {
                    document.getElementById("tourParticipantsLabel").value = mi;
                    //document.getElementById("tourParticipantstext").value = mi;
                }


                document.getElementById("tourParticipantstext").value = "";
            }
        }
